  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to the Strive Group Generator</h1>
      <p class="lead">In here you can generate teams and assign the participants to them.</p>
    </div>

    <div class="row">

        <p class="table-creation">Please insert the name of participants and press "add"</p>
      </div>
      <div class="col-6">
<p class="table-creation">Add number of teams you want</p></div>

      <div class="col-6 ">
        <form onsubmit="addPerson(event)">
          <input id="new-person" type="text" class="form-control" placeholder="Participant's name"
            aria-label="Recipient's username" aria-describedby="basic-addon2">

          <button class="btn btn-outline-secondary" type="submit" id="add-button">Add to list</button>
        </form>
      </div>

      <div class="col-6 ">
        <button class= "btn btn-outline-secondary mr-3" onclick="addTeam()">Increase </button><span id="team-number" >2</span>

        <!-- <button class="btn btn-outline-secondary" type="button" id="team-number-button">Submit</button> -->
      </div>

    </div>


    <div class="col-6 mx-auto">
      <div class="list-creation">
        <p class="table-creation"> Your particiants
        </p>

        <ul id="persons-list" class="list-group">
        </ul>
        <button class="btn btn-outline-secondary mx-auto mt-2 " onclick="assign()">Assign</button>
      </div>
    </div>
    <div class="col-12 my-5">
      <div id= "teams-row" class="row">
        
        
    </div>

  </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script>

    const newPerson = document.querySelector("#new-person")
    const personsList = document.querySelector("#persons-list")
    const teamsRow= document.querySelector("#teams-row")
    const teamNumber = document.querySelector("#team-number")

    function addPerson(event) {
      event.preventDefault()


      const li = document.createElement("li")
      li.classList.add("list-group-item")
      li.innerHTML = newPerson.value
      personsList.appendChild(li)
    }
    window.onload = function() {
      createTeams()
    }
    function createTeams () {
      for (let i=0; i<teamNumber.innerHTML; i++) {
      teamsRow.innerHTML += `<div class="col-3 team">
          <div class="team-creation">
            <p class="table-creation"> Team ${i+1}</p>
            <ul class="list-group">
            </ul>
          </div>
        </div>`
      }
    }
    function assign() {
      const person = personsList.children[0]
      const teams= document.querySelectorAll(".team")
      const randomIndex= Math.floor(Math.random()* teams.length)
      teams[randomIndex].appendChild(person)
    }

    function addTeam () {
      const newTeamNumber= parseInt(teamNumber.innerHTML) +1
      teamNumber.innerHTML = newTeamNumber

      teamsRow.innerHTML += `<div class="col-3 team">
          <div class="team-creation">
            <p class="table-creation"> Team ${newTeamNumber }</p>
            <ul class="list-group">
            </ul>
          </div>
        </div>`

    }
