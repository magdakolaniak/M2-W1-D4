  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to the Strive Group Generator</h1>
          <p class="lead">In here you can generate teams and assign the participants to them.</p>
        </div>
      </div>
    <div class="container">
        <p class="table-creation">Please insert the name of participants and press "add"</p>
        <div class="input-group mb-3">
            <input id="new-person" type="text" class="form-control" placeholder="Participant's name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="add-button">Add to list</button>
            </div>
          </div>
    </div> 
     
    <div class="container list-creation">
        <ul id ="persons-list" class="list-group">
            
          </ul>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>

        
        
        const addNewPerson = function () {
            let addedPerson = document.getElementById("new-person").value
          let ul = document.getElementById("persons-list");
          let li = document.createElement("li");
          li.innerText = addedPerson
          ul.appendChild(li)
          document.getElementById("new-person").value = ""
        }
        
        let addPersonbtn = document.getElementById("add-button")
        addPersonbtn.onclick = addNewPerson

        
        const createList= function (){
        let arrayOfPeople=[]
        for (i=0; i>document.querySelectorAll("li").length; i++) {
        
        arrayOfPeople.push(document.querySelectorAll("li")[i].innerHTML)
        return arrayOfPeople
        }}
        
       
    
    </script>
